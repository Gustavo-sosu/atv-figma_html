<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="styleAll.css">
<link rel="stylesheet" href="styleLogin.css">
</head>
<body>
<div class="container">
  <div class="cards">
    <div class="card">
      <img src="../../imgs/logo.png" class="logo-inicial" alt="Logo">
      <h1 class="cadastroText">Login</h1>
      <input type="text" class="campos" placeholder="Nome do usuário">
      <input type="email" class="campos" placeholder="Email">
      <input type="password" class="campos" placeholder="Senha">
      <input type="password" class="campos" placeholder="Confirmar Senha">
      <button class="btn-all" onclick="window.location.href='Curso.html'">Logar</button>
      <div class="msg1"><p>Não possui uma conta?&nbsp;<a href="Login.html">Cadastre-se</a></p></div>
    </div>
  </div>
</div>
</body>
</html>

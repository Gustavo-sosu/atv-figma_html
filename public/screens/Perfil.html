<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Perfil</title>
  <link rel="stylesheet" href="styleAll.css">
  <link rel="stylesheet" href="stylePerfil.css">
</head>
<body>
  <div class="perfil-container">
    <div class="perfil-card">
      <div class="perfil-foto">
        <img src="../imgs/recurs/perfil.png" alt="Foto do usuário">
      </div>
      <button class="editar-btn" >Editar Perfil</button>
      <div class="configuracao" onclick="window.location.href='conf.html'" style="cursor:pointer;">Configuração</div>
      <button class="voltar-btn" onclick="voltarPagina()">Voltar</button>
      <button class="sair-btn" onclick="window.location.href='Login.html'">Sair</button>
    </div>
  </div>
  <script>
  // Salva o histórico de páginas visitadas
  document.addEventListener('DOMContentLoaded', function() {
    const ref = document.referrer;
    if (ref) {
      let historico = JSON.parse(sessionStorage.getItem('historicoPaginas') || '[]');
      historico.push(ref);
      sessionStorage.setItem('historicoPaginas', JSON.stringify(historico));
    }
  });

  function voltarPagina() {
    if (window.history.length > 1) {
      window.history.back();
    } else {
      window.location.href = 'Curso.html';
    }
  }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleAll.css">
  <link rel="stylesheet" href="styleCadastro.css">
  <title>Cadastro</title>
</head>
<body>
  <div class="container">
    <div class="cards">
      <div class="card">
        <img src="../imgs/logo.png" class="logo-inicial" alt="Logo">
        <h1 class="cadastroText">Cadastro</h1>

        <input type="text" class="campos" placeholder="Nome do usuario">
        <input type="email" class="campos" placeholder="Email">
        <input type="password" class="campos" placeholder="Senha">
        <input type="password" class="campos" placeholder="Confirmar Senha">
        <button class="btn-all" onclick="window.location.href='Curso.html'">Cadastrar</button>
          <div class="msg1">
            <p>Já possui uma conta?</p>&nbsp;<a href="Login.html" class="txtLink">Logue</a>
          </div>
      </div>
    </div>
  </div>
  <div vw class="enabled">
  <div vw-access-button class="active"></div>
  <div vw-plugin-wrapper>
    <div class="vw-plugin-top-wrapper"></div>
  </div>
</div>
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
  new window.VLibras.Widget('https://vlibras.gov.br/app');
</script>
<script>
  // Função para ativar/desativar contraste e salvar no localStorage
  function toggleContraste() {
    if (document.body.classList.contains('contraste-ativo')) {
      document.body.classList.remove('contraste-ativo');
      localStorage.setItem('contrasteAtivo', 'false');
    } else {
      document.body.classList.add('contraste-ativo');
      localStorage.setItem('contrasteAtivo', 'true');
    }
  }

  // Aplica contraste automaticamente se estiver salvo, exceto em login/cadastrar
  document.addEventListener('DOMContentLoaded', function() {
    const path = window.location.pathname.toLowerCase();
    if (!path.includes('login.html') && !path.includes('cadastrar.html')) {
      if (localStorage.getItem('contrasteAtivo') === 'true') {
        document.body.classList.add('contraste-ativo');
      }
    } else {
      // Remove contraste nessas páginas, se houver
      document.body.classList.remove('contraste-ativo');
    }
    // Adiciona evento ao botão se existir
    const btn = document.querySelector('.modo-claro');
    if (btn) {
      btn.onclick = toggleContraste;
    }
  });
</script>
</body>
</html>
